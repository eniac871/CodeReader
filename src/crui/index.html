<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/jstree/dist/themes/default/style.min.css">
  <link rel="stylesheet" href="node_modules/jquery-contextmenu/dist/jquery.contextMenu.min.css">
  <link rel="stylesheet" href="node_modules/prismjs/themes/prism.css">
</head>
<body>
  <div id="app">
    <button id="select-folder">Select Folder</button>
    <div id="explorer">
      <div id="folder-tree" class="panel"></div>
      <div id="file-content1" class="panel"></div>
      <div id="file-content2" class="panel"></div>
      
      <div id="file-content3" class="panel"></div>
      <div id="file-content4" class="panel"></div>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/jstree/dist/jstree.min.js"></script>
  <script src="node_modules/jquery-contextmenu/dist/jquery.contextMenu.min.js"></script>
  <script src="node_modules/jquery-contextmenu/dist/jquery.ui.position.min.js"></script>
  <script src="node_modules/d3/dist/d3.min.js"></script>
  <script src="node_modules/prismjs/prism.js"></script>
  <script src="node_modules/prismjs/components/prism-python.min.js"></script>
  <script src="node_modules/prismjs/components/prism-javascript.min.js"></script>
  <script src="node_modules/prismjs/components/prism-java.min.js"></script>
   <script src="node_modules/cytoscape/dist/cytoscape.min.js"></script>
   <script src="node_modules/cytoscape-dagre/cytoscape-dagre.js"></script>
   <script src="node_modules/dagre/dist/dagre.js"></script>
   
  <script src="renderer.js"></script>
</body>
</html>
